<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>The 2 Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
   <div id="main" class="container-fluid text-center">
    <!-- heading  -->
    <h1 id="heading">Dice Game ðŸŽ²</h1>

    <!-- gamebox  -->
    <div id="maincontainer" class="container border  w-50 rounded-5 p-3 d-flexbox text-center">

      <!-- score bar  -->
       <div id="Money" class="d-flex m-auto rounded-5 p-1 bg-white w-75 text-center my-3">
        <h4 class="text-primary m-auto">Money <span class="text-black fw-bold" id="Cash">5000</span> <i>â‚¹</i></h4>
        <h4 class="text-warning ">Bet Money <span class="text-black fw-bold" id="betValue">0</span> <i class="text-success">â‚¹</i></h4>
        
       </div>

      <!-- start button  -->
        <div id="startBtn">
          <button id="startbutton" class="border border-2 border-danger rounded-5 start-button-1" onclick="startBtn();startBtnClick()"><img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExamZsemJuYjhkcnJxcHhqejZ3bDg1N3lyMDB5bmcwb25kOW1uaGtlNSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9dHM/NdZyhoueiuEMzpFcdV/giphy.gif"
            alt="Start-Button" width="200px" /></button>
            
        </div>

        <!-- start again button  -->
        <div id="startagianBtn" >
          <button class="btn btn-primary fw-bold fs-3 px-5 rounded-5" id="playagainBtn" onclick="startAgainbtn()">Play again</button>
        </div>

        <!-- input  -->
        <div id="inputBet" >
          <h5 class="text-black fw-bold rounded-4 bg-white">Please Enter Bet Amount</h5>
            <input aria-label="submit" class="rounded-5 w-25 bg-active text-black fw-bold"  size="5" id="betMoney"  type="number">
            <button class="btn btn-primary fw-bold fs-6 px-2 rounded-5" type="submit" onclick="addValue()"> Submit </button>
        </div>

        <!-- bet buttons  -->
        <div id="betSelectbtns" >
          <h4 class="p-1 fw-bold text-black rounded-4 bg-white">Guess the sum of 2 Dices ðŸ‘‡</h4>
            <button class="btn btn-success fw-bold fs-6 px-2 rounded-5" onclick="sevenPlus()">More than 7</button>
            <button class="btn btn-warning fw-bold fs-6 px-2 rounded-5" onclick="sevenE()">Equals to 7</button>
            <button class="btn btn-danger fw-bold fs-6 px-2 rounded-5" onclick="sevenLess()">Less than 7</button>
            <span class="d-none" id="btnValue"></span>
        </div>
        
        <!-- dice rolling  -->
         <div id="rollingDices" class="border rounded-5">
        <img class="w-50" src="./images/dice rolling img.gif" alt="">
         </div>

        <div>
            <h2 class="text-black fw-bold rounded-4 bg-white" id="greeting"></h2>
            <h2 class="text-black fw-bold rounded-4 bg-white" id="resultDeclare"></h2>
            <h5 class="text-black fw-bold rounded-4 bg-white" id="diceSum"></h5>
        </div>
    </div>


     <div class="d-none">
      <audio id="dicerollingsound" class="d-none" src="./sounds/diceeee-99427.mp3"></audio>
      <audio id="winner" class="d-none" src="./sounds/winner.wav"></audio>
      <audio id="loss" class="d-none" src="./sounds/lossing sound.wav"></audio>
      <audio id="pointAdd" class="d-none" src="./sounds/pointadd.mp3"></audio>
      <audio id="pointLoss" class="d-none" src="./sounds/pointLoss.wav"></audio>
      <audio loop id="gameMusic" class="d-none" src="./sounds/loopmusic2.mp3"></audio>
     </div>



   <script src="./script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </div>
  </body>
</html>
