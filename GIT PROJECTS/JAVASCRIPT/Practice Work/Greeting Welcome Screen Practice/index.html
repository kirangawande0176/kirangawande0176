<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Day Application üåè</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <body class="my-4">
    <main class="d-block">

     <div class="container text-center border">
      <div class="row">

        <h1 id="heading" class="py-3">Warm Welcome!</h1>
        <div id="cardbox" class="col card rounded-5 bg-transparent w-100">

            <img id="cardimg" class="rounded-5 w-50 m-auto" src="" alt="">
            <p class="rounded-3 w-50 m-auto" id="myPara"></p>
            <span>
            <button id="myBtn" class="my-2 fs-3 fw-bold   rounded-5 px-3"> Click me</button>
          </span>
        </div>

        <div class="col card rounded-5 bg-transparent w-100 border">
          <form class="my-3">
            <input class="rounded-3 border-dark p-1 opacity-75 text-danger fw-bold mx-1" placeholder="Search your city Name" type="text" size="20">
          <button class="btn btn-primary">Search</button>
        </form>
        
            <div class="border">
              <img class="w-50 m-auto " src="" alt="">
              
              <h3 class="sub-text text-white" id="Temp"> </h3>
      
              <h2 class="sub-text text-info" id="City"></h2>
            </div>
          
        </div>
        
        

       
      </div>
     </div>
     
    </main>
